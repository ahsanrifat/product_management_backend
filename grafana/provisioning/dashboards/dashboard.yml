# grafana/provisioning/dashboards/dashboard.yml

apiVersion: 1

providers:
  - name: 'FastAPI Metrics'
    orgId: 1
    folder: ''
    type: file
    disableDelete: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/fastapi_dashboard.json # Path inside the Grafana container
      # This path will be mounted from our local grafana/dashboards directory

